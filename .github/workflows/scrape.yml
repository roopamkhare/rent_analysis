name: Weekly DFW Scrape

on:
  schedule:
    # Every Sunday at 6 AM UTC (midnight CST)
    - cron: "0 6 * * 0"
  workflow_dispatch:          # Allow manual trigger from GitHub UI

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 120      # Scraping 23 zipcodes takes ~60 min

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install Python dependencies
        run: |
          pip install playwright playwright-stealth
          playwright install chromium
          playwright install-deps

      - name: Run DFW scraper (headless)
        run: python scrape_dfw.py --max-pages 10
        env:
          PYTHONDONTWRITEBYTECODE: "1"

      - name: Build history snapshots
        run: python build_history.py

      - name: Copy data to frontend
        run: |
          cp json/dfw_listings.json frontend/public/listings.json
          cp json/history.json frontend/public/history.json

      - name: Commit & push updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add json/ frontend/public/listings.json frontend/public/history.json
          if git diff --cached --quiet; then
            echo "No data changes — skipping commit."
          else
            DATE=$(date +%Y-%m-%d)
            LISTINGS=$(python3 -c "import json; d=json.load(open('json/dfw_listings.json')); print(d['total_listings'])")
            git commit -m "data: weekly scrape ${DATE} — ${LISTINGS} listings"
            git push
          fi
